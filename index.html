    //clock
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var scale = 2;
    canvas.width = 100 * scale;
    canvas.height = 100 * scale;
    var radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.90
    setInterval(drawClock, 1000);

    function drawClock() {
      drawFace(ctx, radius); 
      drawTime(ctx, radius);
    }

    function drawFace(ctx, radius) {
      var grad;
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2*Math.PI);
      ctx.fillStyle = '#43404c';
      ctx.fill();
      grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
      grad.addColorStop(0, '#43404c'); 
      grad.addColorStop(1,'#977875');

      ctx.fill();
      ctx.fillStyle = '#fff';

      ctx.strokeStyle = grad;
      ctx.lineWidth = radius*0.1; 
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(0, 0, radius*0.01, 0, 2*Math.PI);
      
      
    }
 

    function drawTime(ctx, radius){
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        //hour
        hour=hour%12;
        hour=-1*(hour*Math.PI/6)-
        (minute*Math.PI/(6*60))-
        (second*Math.PI/(360*60));
        drawHand(ctx, hour, radius*0.5, radius*0.07);
        //minute
        minute=-1*(minute*Math.PI/30)-1*(second*Math.PI/(30*60));
        drawHand(ctx, minute, radius*0.8, radius*0.07);
        // second
        second= -1*(second*Math.PI/30);
        drawHand(ctx, second, radius*0.9, radius*0.02);
    }

    function drawHand(ctx, pos, length, width) {
        ctx.strokeStyle = '#fff';
        ctx.beginPath(); 
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0,0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
    }
